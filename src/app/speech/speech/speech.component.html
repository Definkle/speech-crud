<div (scrolled)="onScroll()"
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [infiniteScrollUpDistance]="1.5"
     [scrollWindow]="false"
     class="search-results"
     infiniteScroll>
  <div (click)="viewSpeech(speech)" *ngFor="let speech of (speeches$ | async); trackBy: trackByFn; let idx = index"
       class="row">
    <div [ngClass]="{'active': activeSpeechId === speech.id}" class="speech-item">
      <span>Speech {{idx + 1}}</span>
    </div>
  </div>
</div>
